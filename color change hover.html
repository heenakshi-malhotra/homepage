<style>

.face {
    width:100px;
    height:100px;
    background:url('http://dummyimage.com/100x100/000/fff');

}
.face:hover {
    background: url('http://dummyimage.com/100x100/eb00eb/fff');
    cursor:pointer;
}

</style>
<!doctype html>
<html>
  <head>
    <title>This is an example on hover css rule apply!</title>
  </head>
  <body>
  <a href="https://google.com"><div class="face"></div></a>
  </body>
</html>
